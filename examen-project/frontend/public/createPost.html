<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f42273f0ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>create post</title>
</head>
<body>
    <div class="topnav">
        <div class="left">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a id="Posts" href="post.html" style="display: none;">Posts</a> <!-- Hidden by default -->
        </div>
        
        <div class="topnav">
            <!-- other elements -->
            <a id="login-logout-icon" href="javascript:void(0);"><i class="fa-solid"></i></a>
        </div>
    </div>

    <div id="toastBox"></div>

    <div class="createPostContainer">
        <form id="createPostForm" onsubmit="createPost(); return false;">
            <h2>Create new post</h2>

            <label for="postTitle">Title</label>
            <br>
            <input type="text" id="postTitle" placeholder="Post Title" required />
            <br>
            <label for="postContent">Content</label>
            <br>
            <textarea id="postContent" placeholder="Post Content" required></textarea>
            <br>
            <br>
            <div id="dropArea" class="drop-area"   >
                <p id="dragDropText">Drag & drop an image here or click to select one</p>
            </div>
            <input type="file" id="postImage" accept="image/*" style="display: none;" />
            <br>
            <button type="submit">Create Post</button>
        </form>
    </div>

    
    <script src="http://localhost:9000/socket.io/socket.io.js"></script>
    <script src="../src/toast.js"></script>
    <script src="../src/auth.js"></script>
    <script src="../src/createPost.js"></script>
    
</body>
</html>
