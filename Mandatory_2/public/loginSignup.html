<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    
    <title>LoginSignup</title>
</head>
<body>
    <div id="forms-container" class="content">
        <!-- <h2>Login</h2> -->
        <form id="login-form" class="form">
            <h2>Login</h2>
            <input type="email" name="email" placeholder="E-mail">
            <input type="password" name="password" placeholder="Password">

            <br>
            <br>
            <br>
            <br>
            <div class="button-container">
                <button type="button" onclick="toggleForms('signup')">Don't have an account? Sign up</button>
                <button onclick="window.login(event)">Login</button>
                <button type="button" onclick="toggleForms('forgotPassword')">Forgot Password?</button>
            </div>
        </form>

        <!-- <h2>Signup</h2> -->
        <form id="signup-form" class="form" style="display: none;">
            <h2>Signup</h2>
            <input type="email" name="email" placeholder="E-mail">
            <input type="password" name="password" placeholder="Password">

            <br>
            <br>
            <br>
            <br>
            <div class="button-container">
                <button type="button" onclick="toggleForms('login')">Have an account? Log in</button>
                <button type="button" onclick="window.signup(event)">Sign Up</button>
            </div>
        </form>

        <form id="forgot-password-form" style="display: none;">
            <h2>Forgot Password</h2>
            <input type="email" id="forgot-password-email" placeholder="Enter your email" required>

            <br>
            <br>
            <br>
            <br>
            <div class="button-container">
                <button type="button" onclick="sendPasswordResetEmail(event)">Reset password</button>
                <button type="button" onclick="toggleForms('login')">Back to Login</button>
            </div>
          </form>
    </div>

    <script type="module" src="./client.js"></script>
    </body>
</html>
