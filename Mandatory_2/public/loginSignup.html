<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    
    <title>LoginSignup</title>
</head>
<body>
    <div id="forms-container">
        <!-- <h2>Login</h2> -->
        <form id="login-form" class="auth-form">
            <label for="email">email:</label>
            <input type="email" name="email">
            
            <label for="password">password:</label>
            <input type="password" name="password">

            <div class="buttons">
                <button onclick="window.login(event)">Login</button>
                <button type="button" id="show-signup">Don't have an account? Sign up</button>
            </div>
        </form>

        <!-- <h2>Signup</h2> -->
        <form id="signup-form" class="auth-form" style="display: none;">
            <label for="email">email:</label>
            <input type="email" name="email">
            
            <label for="password">password:</label>
            <input type="password" name="password">

            <div class="buttons">
                <button type="submit">signup</button>
                <button type="button" id="show-login">Have an account? Log in</button>
            </div>
        </form>
    </div>

    <script type="module" src="./client.js"></script>
    </body>
</html>
